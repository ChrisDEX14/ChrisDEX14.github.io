<!DOCTYPE html>
<html>
<head>

    <title>Registro</title>
    <link  rel="stylesheet" href="style_register.css">
    <script src="validar_registro_script.js"></script>
    
</head>
<body>
    <div class="contenedor">

        <img src="../Media/LOGO EDUCONNECT.svg">

        <h1>Registro</h1>

        <form>

            <div class="casillas">
                <input type="text" placeholder="Nombre" required id="nomb">
            </div>

            <div class="casillas">
                <input type="text" placeholder="Apellido" required id="apelli">
            </div>

            <div class="casillas">
                <input type="email" placeholder="Correo" required id="cor">
            </div>

            <div class="casillas">
                <input type="password" placeholder="Contraseña" required id="passw">
            </div>

            <p class="link_iniciar_sesión">Ya tienes una cuenta? <a href="../Login/login_page.html">Iniciar sesión</a></p>

            <button class="boton" type="button" onclick="registro()">Registrar</button>

        </form>

    </div>
</body>
</html>
