<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="Style_login.css">>
    <script src="login.js"></script>
</head>
<body>
    <div class="contenedor">
        <img src="../Media/LOGO EDUCONNECT.svg" alt="Logo EduConnect">

        <h1>Iniciar Sesión</h1>

        <form>
            <div class="casillas">
                <input type="text" placeholder="Nombre de usuario" required id="usuario">
            </div>

            <div class="casillas">
                <input type="password" placeholder="Contraseña" required id="contra">
            </div>
            
            <p class="link_registro">No tienes cuenta? <a href="../registro/registro_page.html">Registrate aqui</a></p>

            <button class="boton" type="button" onclick="login()">ingresar</button>

        </form>
    </div>
    
</body>
</html>
